<!DOCTYPE html>
<html>
<head>
<title>Tarnsparent Login Form</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css" />
<script src="https://kit.fontawesome.com/71bbf7af9b.js" crossorigin="anonymous"></script>
</head>
<body>
                                        <!---Signup Box-->
<form id="signupFrom">
<div class="signup-box">
    
<h1>Sign Up</h1>
<div class="textbox">
    <i class="fas fa-users"></i>
    <input type="email" placeholder="Username/Email" name="email" id="email" required>

</div>
<div class="textbox">
    <i class="fas fa-key"></i>
    <input type="password" placeholder="Password" name="password" id="password" required>

</div>

<input class="btn" type="submit" name="" value="Sign Up">
<div class="alert">Sign Up Complete</div>
</div>
</form>


                                       <!--Firebase Script-->
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.13.1/firebase-database.js"></script>
<script src="main.js"></script>
</body>
</html>
